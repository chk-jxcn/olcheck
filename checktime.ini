default = {
		{8,20}, {17,35},		-- 8:20,17:35
}

-- default: 默认的时间点，8点20以及下午5点35，checktime没指定的周一到周五都会按照这个时间打卡，同时调休也使用这个时间点


checktime = {
		[1] = { {8,20}, {20,30} },
		[2] = { {8,10}, {20,30} },
		[4] = { {8,20}, {20,30} },
}

-- checktime: 周一周二周四改为晚上八点半打卡，周三周五则按default时间点打卡

notcheck = {
{10,1},	
{10,2},
{10,3},
{10,4},
{10,5},
{10,6},
{10,7},
}

-- notcheck: 对于这些日期不进行打卡操作

mustcheck = {
{9,28},
}

-- mustcheck: 这些日期强制打卡，使用的时间点为default指定的时间点
